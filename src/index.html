<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Alem Sharla | Visa Agency</title>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-part">
        <div class="nav-logo">AlemSharla</div>
      </div>
      <div class="nav-part">
        <div class="nav-btn">Связаться</div>
      </div>
    </nav>
    <div class="home-list">
      <div class="home-part">
        <h3 class="home-subtitle">Уже доступно в магазине приложений App Store</h3>
        <h1 class="home-title">Мобильное приложение для <span>получения виз</span></h1>

          Новое мобильное приложение для iOS позволяет вам управлять процессом получения визы на ладони! Оптимизировано для максимального комфорта

        </div>
      </div>
      <div class="home-part">
        <div class="home-screens__list">
          <div class="home-screens__item">
            <img src="./img/header/iphone-screen-first.png" alt="Скриншот главного экрана приложения" class="home-screens__img">
          </div>
          <div class="home-screens__item">
            <img src="./img/header/iphone-screen-second.png" alt="Скриншот главного экрана приложения" class="home-screens__img">
          </div>
        </div>
        <img src="./img/header/header-arrow.png" alt="Стрелка" class="home-arrow">
      </div>
    </div>
    <img src="./img/header/header-top-right-bg.png" alt="Фоновое изображение в верхнем правом угул" class="nav-bg" id="nav-bg-top-right">
